<body>
<div class="custom-height">
  <div class="results text-white">
    <h1 class="mb-3 text-center">Your results:</h1>

      <div
        class="answer text-white text-center"
        *ngFor="let a of answers.values; let i = index"
        [ngClass]="{ correct: a.correct }"
      >
        <p class="question-repeat">{{ i + 1 }}. {{ questions[i].label }}</p>
        <p class="your-answer">
          {{ a.value }} ---
          <span class="wrong-right">{{
            a.correct ? "Your answer was correct" : "Your answer was wrong"
          }}</span>
        </p>
      </div>
      <div >
        <div class="text-center">
          <a
            class="btn btn-outline-light btn-lg" role="button"
            routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Back to home
          </a>
        </div>
      </div>

  </div>
</div>
</body>
