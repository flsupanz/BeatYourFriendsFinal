<div class="quiz" *ngIf="question">
  <h1 class="md-display-1 text-center">{{ question.label }}</h1>
  <mat-card class="bg-eee height-150 d-flex align-items-center">
    <mat-card-content>
      <form [formGroup]="form">
        <div class="form-group">
          <label *ngFor="let choice of question.choices" class="choice-container">
            <!-- <li> -->
              <span>
                <input type="radio" [value]="choice" formControlName="choice" /> &nbsp;
                <span>{{ choice.value }}</span>
              </span>
            <!-- </li> -->
          </label>
        </div>
      </form> 
    </mat-card-content>
  </mat-card>
</div>
